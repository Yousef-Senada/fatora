<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" width="1024" height="1024">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e53e3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c53030;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="0" y="0" width="1024" height="1024" rx="200" ry="200" fill="url(#bgGradient)"/>
  
  <!-- Main circle -->
  <circle cx="512" cy="512" r="360" fill="url(#whiteGradient)" stroke="#2c2c2c" stroke-width="8"/>
  
  <!-- Top arc decoration -->
  <path d="M 250 400 A 180 180 0 0 1 774 400" fill="none" stroke="#e53e3e" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Arabic text -->
  <text x="512" y="350" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#e53e3e" text-anchor="middle">شرقية</text>
  
  <!-- Main GM text with shadow effect -->
  <text x="512" y="520" font-family="Arial, sans-serif" font-size="120" font-weight="900" fill="#2c2c2c" text-anchor="middle">GM</text>
  
  <!-- SHARQIYA text -->
  <text x="512" y="580" font-family="Arial, sans-serif" font-size="40" font-weight="600" fill="#e53e3e" text-anchor="middle">SHARQIYA</text>
  
  <!-- Bottom decorative element -->
  <path d="M 250 650 A 180 180 0 0 0 774 650" fill="none" stroke="#2c2c2c" stroke-width="6"/>
  
  <!-- Small decorative dots -->
  <circle cx="350" cy="650" r="8" fill="#e53e3e"/>
  <circle cx="512" cy="680" r="6" fill="#e53e3e"/>
  <circle cx="674" cy="650" r="8" fill="#e53e3e"/>
  
  <!-- Made in A.R.E text -->
  <text x="512" y="720" font-family="Arial, sans-serif" font-size="28" font-weight="normal" fill="#2c2c2c" text-anchor="middle">Made in A.R.E</text>
</svg>